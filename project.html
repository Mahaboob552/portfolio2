<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins',sans-serif;

    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #252835;

    }
    h2{
        position: relative;
        font-size: 14vw;
        color: #252839;
        -webkit-text-stroke: 0.3vw #383d52;
        text-transform: uppercase;
}
    h2::before
    {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 0px;
        height: 400px;
        color: #01fe87;
        -webkit-text-stroke: 0.3vw #383d52;
        border-right: 2px solid #01fe87;
        overflow: hidden;
        animation: animate 6s linear infinite;

    }
    @keyframes animate
    {
        0%,10%,100%{
            width: 0;

        }
        70%{
            width: 100%;
        }
    }
</style>
</head>
<body>
    <span class="hi"><h2 data-text="Added Soon....">Added Soon...</h2></span>
    </body>
</html>
